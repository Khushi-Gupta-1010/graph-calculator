<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majority Domination Number Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Majority Domination Number Calculator</h1>
        <div class="form-group">
            <label for="graphType">Graph Type:</label>
            <select id="graphType">
                <option value="path">Path Graph</option>
                <option value="cycle">Cycle Graph</option>
                <option value="complete">Complete Graph</option>
                <option value="star">Star Graph</option>
                <option value="complementPath">Complement of Path Graph</option>
            </select>
        </div>
        <div class="form-group">
            <label for="order">Order of the Graph:</label>
            <input type="number" id="order" min="2" required>
        </div>
        <button id="calculateBtn">Calculate</button>
        <div id="result"></div>
    </div>
    <footer>
        <p>Created by Khushi Gupta, Student at BITS PILANI, Goa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
